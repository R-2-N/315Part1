<!DOCTYPE html>
<html>

<head>
<script>
function foo1() {
  var lcl = 5;  // local to foo1
  glb = 7;      // global
  alert("In foo1, lcl="+ lcl + ", glb="+glb);
}
function foo2() {
  var lcl = 3;  // local to foo2
  alert("In foo2, lcl="+ lcl + ", glb="+glb);
}
</script>
</head>

<body>

<p id="demo">Global variables in JavaScript</p>
<button type="button" onclick="foo1()">call foo1()</button>
<button type="button" onclick="foo2()">call foo2()</button>

</body>
</html>
